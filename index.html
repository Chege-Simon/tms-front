
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transport Vehicle Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      @media print {
        body {
          background-color: #fff !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        .print-header {
          position: running(printHeader);
        }

        @page {
          @top-center {
            content: element(printHeader);
          }

          margin-top: 2in; /* Adjust to avoid overlap with content */
        }

        /* Optional: prevent page break inside table rows */
        table, tr, td, th {
          page-break-inside: avoid;
        }

        /* Optional: ensure table headers repeat */
        thead {
          display: table-header-group;
        }
        .no-print {
          display: none !important;
        }
        .print-area {
          display: block !important;
          visibility: visible !important;
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 1rem;
          background-color: white;
          box-shadow: none !important;
        }
        .print-area * {
          visibility: visible !important;
          color: #000 !important;
          background-color: transparent !important;
        }
        body > #root > div {
          visibility: hidden;
        }
        body > #root > div > .print-area {
            visibility: visible;
        }
      }
    </style>
