<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transport Vehicle Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      /* Styles for the on-screen paged document view */
      .page-view-container {
        background-color: #e5e7eb; /* bg-gray-200 */
        padding: 2rem;
        margin: -2rem; /* counteract parent padding */
      }
      .dark .page-view-container {
        background-color: rgba(17, 24, 39, 0.5); /* dark:bg-gray-900/50 */
      }

      .page-view {
          background-color: white;
          width: 210mm;
          height: 297mm; /* Use fixed height to enforce page boundaries on screen */
          margin: 2rem auto;
          padding: 1.5cm 1.5cm 2.5cm 1.5cm; /* Increased bottom padding */
          box-shadow: 0 0 10px rgba(0,0,0,0.15);
          position: relative; 
          display: flex;
          flex-direction: column;
      }
      .page-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .page-view-footer {
        position: absolute;
        bottom: 1cm;
        right: 1.5cm;
        font-size: 10pt;
        color: #666;
      }
      .dark .page-view {
        background-color: #1f2937; /* dark:bg-gray-800 */
      }
      .dark .page-view-footer {
        color: #9ca3af; /* dark:text-gray-400 */
      }
      
      @media print {
        body {
          background-color: #fff !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        .no-print {
          display: none !important;
        }
        
        /* Hide app chrome when printing */
        #root > div > aside, #root > div > div > header, #root > div > div > main > nav {
            display: none;
        }

        .page-view-container {
          background-color: #fff !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        .page-view {
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
          width: 100% !important;
          min-height: initial; /* Let the printer handle page flow */
          height: auto; /* Let the printer handle page flow */
          page-break-after: always;
        }
        
        .page-view:last-of-type {
          page-break-after: auto;
        }
        
        main {
            padding: 0 !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",

    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react-hot-toast": "https://esm.sh/react-hot-toast@2.4.1"
  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-gray-900 font-sans">
    <div id="root"></div>

  </body>
</html>
