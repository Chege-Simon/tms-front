<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transport Vehicle Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      /* Styles for browser-native printing */
      @page {
        size: A4;
        margin: 1.5cm; /* Standard page margins */

        @bottom-right {
          content: "Page " counter(page);
          font-size: 10pt;
          color: #666;
        }
      }
      
      @media print {
        body {
          background-color: #fff !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        
        /* Hide app chrome when printing */
        #root > div > aside, 
        #root > div > div > header, 
        #root > div > div > main > nav,
        .print-controls {
            display: none !important;
        }

        /* CRITICAL FIX: Override screen layout constraints */
        html, body, #root, #root > div, #root > div > div {
          height: auto !important;
          overflow: visible !important;
        }

        main {
            padding: 0 !important;
            overflow: visible !important; /* Allow content to break across pages */
        }
        
        .printable-area {
            box-shadow: none !important;
            border: none !important;
            padding: 0 !important;
            margin: 0 !important;
            width: 100% !important;
            color: #000 !important; /* Ensure text is black for printing */
        }

        .dark .printable-area, .dark .printable-area * {
            background-color: #fff !important;
            color: #000 !important;
            border-color: #ccc !important;
        }
        
        .printable-area table {
            width: 100%;
            border-collapse: collapse; /* Ensure borders are clean */
        }

        /* This is the magic for repeating headers */
        .printable-area thead {
          display: table-header-group;
        }
        
        /* This is the magic for the footer on the last page */
        .printable-area tfoot {
          display: table-footer-group;
        }
        
        /* Prevent rows from splitting across pages */
        .printable-area tbody tr {
          page-break-inside: avoid;
        }
      }
    </style>

}
</script>
