<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transport Vehicle Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      /* Styles for on-screen paged view and printing */
      .page-container {
        background-color: #f0f2f5;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      .dark .page-container {
        background-color: #1f2937;
      }
      .page-view {
        background: #fff;
        width: 210mm;
        min-height: 297mm; /* Use min-height to allow content to grow slightly if needed */
        padding: 1.5cm;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
        box-sizing: border-box;
        color: #000;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .dark .page-view {
          background: #374151;
          border: 1px solid #4b5563;
          color: #fff;
      }
      .page-content {
        flex-grow: 1;
      }
      .page-footer {
        text-align: right;
        font-size: 0.8rem;
        color: #666;
        padding-top: 1rem;
        margin-top: auto; /* Push to bottom */
      }
      .dark .page-footer {
        color: #d1d5db;
      }

      @page {
        size: A4;
        margin: 0;
      }
      
      @media print {
        /* FIX: Override main layout constraints to allow content to flow across pages */
        body, #root, #root > div, .print-wrapper {
          height: auto !important;
          overflow: visible !important;
        }
        main {
            padding: 0 !important;
            overflow: visible !important;
        }
        /* END FIX */

        body {
          background-color: #fff !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        
        .page-container {
          background-color: transparent !important;
          padding: 0 !important;
          margin: 0 !important;
          gap: 0 !important;
        }

        .page-view {
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
          padding: 1.5cm !important; /* Keep padding for print margins */
          width: 100% !important;
          height: auto !important; /* Allow natural page breaks based on content */
          min-height: 0 !important;
          page-break-after: always;
        }

        .page-view:last-child {
          page-break-after: auto;
        }

        .dark .page-view, .dark .page-view * {
            background-color: #fff !important;
            color: #000 !important;
            border-color: #ccc !important;
        }

        /* Ensure table rows do not break across pages */
        tr {
            page-break-inside: avoid;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.8.2",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react-hot-toast": "https://esm.sh/react-hot-toast@2.4.1"
  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-gray-900 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
